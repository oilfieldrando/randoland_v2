{% extends "base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<div class="text-center">
    <h4>Change Password</h4>
</div>
{% endblock page_header %}

{% block content %}
<div class="p-2 mb-2 container rounded" style="border:1px solid #070015;max-width:400px">
    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Change Password</button>
    {% endbuttons %}


</div>

{% endblock content %}
