{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block page_header %}
  <div class="text-center container-fluid">
    <h4>Register New User</h4>
  </div>
{% endblock page_header %}

{% block content %}
<div class="p-2 mb-2 container rounded" style="border:1px solid #070015;max-width:400px">
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Create Account</button>
        {% endbuttons %}
    </form>
    
        <input type="hidden" name="next"
        value = "{% url 'blog:home' %}"/>
    </form>
</div>
{% endblock content %}
